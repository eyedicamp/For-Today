<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <!-- AI를 이용해 생성한 favicon 추가 -->
    <link rel="icon" href="favicon-circle.png"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <title>For Today</title>
</head>
<body>
    <div class="container">
        <!-- header 사용 -->
        <header>
            <div>
                <h1>For Today</h1>
            </div>
            <!-- nav 사용 -->
            <nav class="navBar" hidden>
                <button type="button" onclick="location.href='#weather'">
                    <i class="material-symbols-outlined">
                        sunny
                    </i>
                </button>
                &nbsp;
                <button type="button" onclick="location.href='#outfit'">
                    <i class="material-symbols-outlined">
                        apparel
                    </i>
                </button>
                &nbsp;
                <button type="button" onclick="location.href='#cocktail'">
                    <i class="material-symbols-outlined">
                        local_bar
                    </i>
                </button>
            </nav>
        </header>
        <div class="card">
            <div class="search">
                <!-- input type1 : text -->
                <input type="text" class="searchbar" id="cityInput" placeholder="Search In English">
                <button>
                    <i class="material-symbols-outlined">search</i>
                </button>
            </div>
            <div class="cold_sensitivity">
                <!-- input type2 : radio -->
                <label for="radio_cold" class="radio_cold"><h2>Cold Sensitivity</h2></label>
                <div id="outline_cold">
                    <span id="span_cold">
                        <label for="low">low</label>
                        <input type="radio" name="cold" value="low">
                    </span>
                    <span id="span_cold">
                        <label for="mid">mid</label>
                        <input type="radio" name="cold" value="mid" checked="checked">
                    </span>
                    <span id="span_cold">
                        <label for="high">high</label>
                        <input type="radio" name="cold" value="high">
                    </span>
                </div>
            </div>
            <div class="alcohol_preferences">
                <!-- input type3 : checkbox -->
                <label for="check_alcohol"><h2>Alcohol Preferences</h2></label>
                <div id="outline_alcohol">
                    <span id="span_alcohol">
                        <label for="whiskey">Whiskey</label>
                        <input type="checkbox" name="whiskey" id="whiskey">
                    </span>
                    <span id="span_alcohol">
                        <label for="rum">Rum</label>
                        <input type="checkbox" name="rum" id="rum">
                    </span>
                    <span id="span_alcohol">
                        <label for="vodka">Vodka</label>
                        <input type="checkbox" name="vodka" id="vodka">
                    </span>
                    <span id="span_alcohol">
                        <label for="gin">Gin</label>
                        <input type="checkbox" name="gin" id="gin">
                    </span>
                </div>
            </div>
            <div class="weather" id="weather" hidden>
                <h2 class="city">Weather in Busan</h2>
                <div><h1 class="temp">25°C</h1></div>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/02n.png" class="icon">
                    <div class="description">Cloudy</div>
                </div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind speed: 6 km/h</div>
                <br>
                <hr>
            </div>
            <div class="outfit" id="outfit" hidden>
                <h2>Today's Outfit
                    <button id="newOutfit">
                        <i class="material-symbols-outlined">refresh</i>
                    </button>
                </h2>
                <!-- Unordered List 사용 -->
                <ul id="outfitList"></ul>
                <hr>
            </div>
            <div class="cocktail" id="cocktail" hidden>
                <h2>Today's Cocktail
                    <button id="newCocktail">
                        <i class="material-symbols-outlined">refresh</i>
                    </button>
                </h2>
                <!-- Unordered List 사용 -->
                <ul id="cocktailList">
                    <li id="cocktailName">Cocktail Loading...</li>
                </ul>
            </div>
        </div>
        <!-- footer 사용 -->
        <footer>&copy; SeungYunShin 부산대학교</footer>
    </div>
</body>
</html>
